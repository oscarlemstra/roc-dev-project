<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:o="urn:schemas-microsoft-com:office:office">

<head>
    <title>Test Email</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

            font-family: 'Montserrat', sans-serif;

            -ms-text-size-adjust: 100%;
        }
        html, body {
            margin: 0 auto !important;
            padding: 0 !important;

            height: 100% !important;
            width: 100% !important;
        }
        body {
            background: #F9F9F9;
            position: relative;
        }

        table,
        td {
            mso-table-lspace: 0pt !important;
            mso-table-rspace: 0pt !important;
        }
        img {
            -ms-interpolation-mode:bicubic;
        }

        .container {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);

            width: 100%;
            min-width: 400px;
            max-width: 800px;

            background-color: white;
        }
        header {
            height: fit-content;
            width: 100%;
            align-items: center;

            background-color: #343333;
            color: white;

            display: flex;
        }
        header > img {
            margin-right: 2em;
        }

        .main {
            width: 100%;
            padding: 2em;
        }

        .main > h4 {
            margin-bottom: 1.5em;
        }

        .main > a {
            display: block;
            margin: 2em auto 4em auto;
            width: 25%;
        }
        .main > a > button {
            width: 100%;
            padding: 1em;

            border: 0;
            background-color: #ee7326;
            color: white;
        }
        .main > .footer {
            width: 100%;
            text-align: center;
        }

    </style>

</head>
<body width="100%" style="margin: 0; padding: 0 !important; mso-line-height-rule: exactly;">
    <main class="container">
        <header>
            <img style="width: 150px; height: auto;" src="https://rocvf.flowstyleguide.nl/wp-content/uploads/2013/12/03_ROCvF_logo_LIJN_RGB-e1479821464666.png" alt="LOGO">
        </header>
        <section class="main">
            <h4>Hey, [USERNAME]</h4>
            <p>
                U kunt uw email verifiëren met de knop beneden, als u niet een account heb gemaakt, kunt u deze email negeren.
            </p>
            <a href="[DESTINATION]">
                <button>email verifiëren</button>
            </a>
            <p class="footer"><small>
                gestuurd door ROC Almere Buiten • [CONTACT US]
            </small></p>
        </section>
    </main>
</body>
</html>
